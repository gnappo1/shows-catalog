<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/reset.css">
    <script src="js/index.js"></script>
    <title>Shows Catalog</title>
</head>
<body>
    <div class="hide" id="message-banner"></div>
    <div class="section" id="title-section">
        <h2>Shows Archive</h2>
    </div>
    <div class="section" id="background">
        <div id="header-img"></div>
    </div>
    <div class="section" id="search">
        <input type="text" id="search-input" placeholder="Start typing a show title and then press enter">
    </div>
    <div class="section" id="shows">
        <h2 id="shows-header">Our Shows</h2>
        <ul id="shows-list"></ul>
    </div>
    <footer class="branding">
        <small>&copy; 2021 <strong>ShowsArchive</strong></small>
    </footer>
</body>
</html>
